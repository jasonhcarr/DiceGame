<!doctype html>
<html>
<head>
  <title>Dice Game</title>
  <link rel="stylesheet" href="styles/main.scss">
  <link rel="stylesheet" href="styles/main.css">
</head>

<body>
  <main class="game-container">
    <div class="message-container">
      <h2 id="message">Good Luck!</h2>
      <p id="last-win-message" class="small-text">You're gonna need it.<p>
    </div>
    <div class="dice-container">
      <section class="dice" id="left-die">4</section>
      <section class="dice" id="right-die">2</section>
    </div>
    <button id="roll-dice">Roll Dice</button>
    <div class="small-text" id="game-started">Game Started year-mo-da at hh:mm</div>
    <script src='javascript/main.js'></script>
  </main>
</body>
